apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx
spec:
    selector:
      matchLabels:
       run: nginx
    replicas: 3
    template:
      metadata:
        labels:
          run: nginx
      spec:
          containers:
            - name: fintest 
              image: mohmagdy1016/fintest:37
              command: [kubectl port-forward deployment/nginx 80:8000]
              ports: 
              - containerPort: 8000
         
